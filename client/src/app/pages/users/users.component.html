<div class="container mt-5">
    <div
      class="row align-items-center profile-header mb-5 text-center text-md-left"
    >
      <div class="col-md-2">
      </div>
      <div class="col-md">
        <h2>Users</h2>
      </div>
    </div>
  
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
              </tr>
            </tbody>
          </table>
    </div>

</div>
